extend type Mutation {
  BankServiceOffering(
    stream_name: String!
    serviceRecordId: ID!
    mobileNetwork: String!
    mobileNumber: String!
  ): ServiceRecord
  BankTownOffering(churchId: ID!, serviceRecordId: ID!): ServiceRecord
  IncrementPaySwitchTransactionId: ID!
    @cypher(
      statement: "MATCH (transaction:LastPaySwitchTransactionId) SET transaction.id =  transaction.id + 1 RETURN transaction.id-1"
    )
}
